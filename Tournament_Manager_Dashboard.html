<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÄ Buzzer Beater ‚Äî Tournament Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #f97316;
            --primary-dark: #ea580c;
            --primary-light: #fed7aa;
            --secondary: #1e293b;
            --accent: #0ea5e9;
            --accent2: #8b5cf6;
            --bg: #0f172a;
            --surface: #1e293b;
            --surface2: #334155;
            --border: #334155;
            --text: #f1f5f9;
            --text-muted: #94a3b8;
            --male: #38bdf8;
            --female: #f472b6;
            --success: #22c55e;
            --radius: 14px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Background grid */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(rgba(249,115,22,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(249,115,22,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            pointer-events: none;
            z-index: 0;
        }

        /* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
        .hero {
            position: relative;
            z-index: 1;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0c1a2e 100%);
            border-bottom: 1px solid var(--border);
            padding: 28px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 16px;
        }
        .hero::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), var(--accent), transparent);
        }
        .hero-brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .hero-icon {
            width: 56px; height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-size: 28px;
            box-shadow: 0 8px 24px rgba(249,115,22,0.35);
        }
        .hero-title { font-size: 1.8rem; font-weight: 800; line-height: 1.1; }
        .hero-title span { color: var(--primary); }
        .hero-sub { color: var(--text-muted); font-size: 0.85rem; margin-top: 2px; }

        .hero-stats {
            display: flex; gap: 24px; flex-wrap: wrap;
        }
        .stat-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 8px 18px;
            display: flex; align-items: center; gap: 8px;
            font-size: 0.85rem; font-weight: 500;
        }
        .stat-pill .num { font-weight: 700; font-size: 1.1rem; color: var(--primary); }

        /* ‚îÄ‚îÄ TABS ‚îÄ‚îÄ */
        .main-tabs {
            position: relative; z-index: 1;
            display: flex;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0 40px;
        }
        .tab-btn {
            background: none; border: none; color: var(--text-muted);
            padding: 16px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem; font-weight: 500;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            display: flex; align-items: center; gap: 8px;
        }
        .tab-btn:hover { color: var(--text); }
        .tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
        .tab-count {
            background: var(--surface2); border-radius: 999px;
            padding: 2px 8px; font-size: 0.75rem; font-weight: 600;
        }
        .tab-btn.active .tab-count {
            background: rgba(249,115,22,0.2); color: var(--primary);
        }

        /* ‚îÄ‚îÄ TOOLBAR ‚îÄ‚îÄ */
        .toolbar {
            position: relative; z-index: 1;
            padding: 20px 40px;
            display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
        }
        .search-box {
            flex: 1; min-width: 240px; max-width: 420px;
            position: relative;
        }
        .search-box input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            padding: 10px 16px 10px 40px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .search-box input:focus { border-color: var(--primary); }
        .search-box input::placeholder { color: var(--text-muted); }
        .search-icon {
            position: absolute; left: 13px; top: 50%; transform: translateY(-50%);
            font-size: 16px; pointer-events: none;
        }
        .filter-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-muted);
            padding: 10px 16px;
            font-family: 'Inter', sans-serif; font-size: 0.85rem; font-weight: 500;
            cursor: pointer; transition: all 0.2s;
        }
        .filter-btn:hover, .filter-btn.active { border-color: var(--primary); color: var(--primary); }
        .filter-btn.gender-m.active { border-color: var(--male); color: var(--male); }
        .filter-btn.gender-f.active { border-color: var(--female); color: var(--female); }

        /* ‚îÄ‚îÄ CONTENT ‚îÄ‚îÄ */
        .content-area {
            position: relative; z-index: 1;
            padding: 0 40px 40px;
        }

        .tab-panel { display: none; }
        .tab-panel.active { display: block; }

        /* ‚îÄ‚îÄ TEAM CARDS GRID ‚îÄ‚îÄ */
        .teams-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
            gap: 24px;
            padding-top: 8px;
        }

        .team-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s, border-color 0.2s;
        }
        .team-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 16px 40px rgba(0,0,0,0.4);
            border-color: var(--primary);
        }

        .team-header {
            padding: 18px 20px 14px;
            display: flex; justify-content: space-between; align-items: flex-start;
            background: linear-gradient(135deg, rgba(249,115,22,0.08), rgba(14,165,233,0.04));
            border-bottom: 1px solid var(--border);
        }
        .team-name-block { flex: 1; }
        .team-name {
            font-size: 1rem; font-weight: 700; line-height: 1.2;
            margin-bottom: 4px;
        }
        .team-meta { display: flex; gap: 6px; flex-wrap: wrap; margin-top: 6px; }

        .badge-pill {
            padding: 3px 10px; border-radius: 999px; font-size: 0.72rem; font-weight: 600;
        }
        .badge-cat-Publica   { background: rgba(34,197,94,0.15); color: #4ade80; }
        .badge-cat-Senior    { background: rgba(249,115,22,0.15); color: var(--primary); }
        .badge-cat-Junior    { background: rgba(139,92,246,0.15); color: #a78bfa; }
        .badge-cat-Juvenil   { background: rgba(14,165,233,0.15); color: var(--accent); }
        .badge-cat-Mini      { background: rgba(244,114,182,0.15); color: #f472b6; }
        .badge-cat-default   { background: rgba(100,116,139,0.15); color: var(--text-muted); }

        .badge-gender {
            padding: 3px 10px; border-radius: 999px; font-size: 0.72rem; font-weight: 700;
        }
        .badge-m { background: rgba(56,189,248,0.15); color: var(--male); }
        .badge-f { background: rgba(244,114,182,0.15); color: var(--female); }

        .player-count {
            background: var(--surface2); border-radius: 10px;
            padding: 6px 12px; text-align: center;
            font-size: 0.75rem; color: var(--text-muted); min-width: 52px;
        }
        .player-count .num { font-size: 1.3rem; font-weight: 800; color: var(--text); display: block; }

        /* ‚îÄ‚îÄ PHOTO GRID ‚îÄ‚îÄ */
        .players-photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 8px;
            padding: 16px;
        }

        .player-tile {
            position: relative;
            cursor: pointer;
        }
        .player-tile img, .player-tile .no-photo {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid transparent;
            transition: border-color 0.2s, transform 0.2s;
            display: block;
        }
        .no-photo {
            background: var(--surface2);
            display: flex; align-items: center; justify-content: center;
            font-size: 24px;
            border: 2px solid var(--border);
            border-radius: 10px;
            aspect-ratio: 3/4;
        }
        .player-tile:hover img, .player-tile:hover .no-photo {
            border-color: var(--primary);
            transform: scale(1.04);
        }
        .jersey-num {
            position: absolute; top: 4px; left: 4px;
            background: rgba(15,23,42,0.85);
            color: var(--text);
            font-size: 0.65rem; font-weight: 800;
            padding: 2px 5px; border-radius: 5px;
            backdrop-filter: blur(4px);
        }
        .player-review-flag {
            position: absolute; bottom: 4px; right: 4px;
            font-size: 0.62rem; font-weight: 700;
            border-radius: 999px; padding: 2px 6px;
            border: 1px solid transparent;
            background: rgba(15,23,42,0.85);
            color: var(--text-muted);
        }
        .player-review-flag.review {
            background: rgba(249,115,22,0.18);
            color: var(--primary);
            border-color: rgba(249,115,22,0.4);
        }
        .player-review-flag.correct-review {
            background: rgba(34,197,94,0.18);
            color: #86efac;
            border-color: rgba(34,197,94,0.4);
        }

        /* ‚îÄ‚îÄ DOB HOVER TOOLTIP ‚îÄ‚îÄ */
        .player-tile .dob-tooltip {
            position: absolute;
            bottom: calc(100% + 8px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15,23,42,0.97);
            border: 1px solid var(--primary);
            border-radius: 10px;
            padding: 10px 14px;
            min-width: 170px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.18s;
            z-index: 1000;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.5), 0 0 0 1px rgba(249,115,22,0.2);
            text-align: center;
        }
        .player-tile:hover .dob-tooltip { opacity: 1; }
        .player-tile .dob-tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 6px solid transparent;
            border-top-color: var(--primary);
        }
        .tooltip-name { font-size: 0.78rem; font-weight: 600; color: var(--text); margin-bottom: 6px; }
        .tooltip-label { font-size: 0.65rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.06em; margin-bottom: 2px; }
        .tooltip-dob { font-size: 0.88rem; font-weight: 700; color: var(--primary); }
        .tooltip-jersey { font-size: 0.7rem; color: var(--text-muted); margin-top: 4px; }
        .tooltip-grade { font-size: 0.7rem; color: var(--accent); margin-top: 2px; }
        .tooltip-docs { margin-top: 8px; display: flex; gap: 6px; justify-content: center; flex-wrap: wrap; }
        .tooltip-link {
            font-size: 0.7rem; font-weight: 600;
            padding: 3px 8px; border-radius: 6px;
            text-decoration: none;
            background: rgba(249,115,22,0.12);
            color: var(--primary);
            border: 1px solid rgba(249,115,22,0.25);
            pointer-events: all;
            transition: background 0.15s;
        }
        .tooltip-link:hover { background: rgba(249,115,22,0.25); }
        .tooltip-link.waiver {
            background: rgba(14,165,233,0.12);
            color: var(--accent);
            border-color: rgba(14,165,233,0.25);
        }
        .tooltip-link.waiver:hover { background: rgba(14,165,233,0.25); }

        /* ‚îÄ‚îÄ TABLE VIEW ‚îÄ‚îÄ */
        .table-wrapper {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
            margin-top: 8px;
        }
        .table-wrapper .table {
            --bs-table-color: var(--text);
            --bs-table-bg: transparent;
            --bs-table-border-color: rgba(51,65,85,0.65);
            --bs-table-striped-color: var(--text);
            --bs-table-striped-bg: rgba(249,115,22,0.03);
            --bs-table-hover-color: var(--text);
            --bs-table-hover-bg: rgba(249,115,22,0.05);
            color: var(--text) !important;
            background: transparent !important;
            margin: 0 !important;
        }
        .table thead th {
            background: linear-gradient(135deg, rgba(249,115,22,0.1), rgba(14,165,233,0.05)) !important;
            color: var(--text-muted) !important;
            border-bottom: 1px solid var(--border) !important;
            font-size: 0.75rem; font-weight: 700; text-transform: uppercase; letter-spacing: 0.06em;
            padding: 14px 12px !important;
            white-space: nowrap;
        }
        .table tbody tr {
            border-bottom: 1px solid rgba(51,65,85,0.5) !important;
            transition: background 0.15s;
            background: transparent !important;
        }
        .table tbody tr:hover { background: rgba(249,115,22,0.04) !important; }
        .table tbody td {
            padding: 10px 12px !important;
            border: none !important;
            vertical-align: middle;
            color: var(--text) !important;
            background: transparent !important;
        }
        .mini-photo {
            width: 38px; height: 48px;
            object-fit: cover;
            border-radius: 7px;
            border: 2px solid var(--border);
        }
        .no-photo-mini {
            width: 38px; height: 48px;
            background: var(--surface2);
            border-radius: 7px;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px;
            border: 2px solid var(--border);
        }
        .player-name { font-weight: 600; font-size: 0.9rem; }
        .jersey-badge {
            display: inline-block;
            background: rgba(249,115,22,0.12); color: var(--primary);
            border-radius: 5px; padding: 1px 6px;
            font-size: 0.72rem; font-weight: 700;
            margin-left: 6px;
        }
        .dob-badge {
            font-family: monospace; font-size: 0.85rem; font-weight: 600;
            color: var(--accent);
        }
        .gender-tag {
            display: inline-flex; align-items: center; justify-content: center;
            width: 20px; height: 20px; border-radius: 999px;
            font-size: 0.65rem; font-weight: 800;
        }
        .male-tag { background: rgba(56,189,248,0.2); color: var(--male); }
        .female-tag { background: rgba(244,114,182,0.2); color: var(--female); }
        .category-tag {
            padding: 2px 8px; border-radius: 6px;
            font-size: 0.72rem; font-weight: 600;
            background: var(--surface2); color: var(--text-muted);
        }

        /* DataTables overrides */
        .dataTables_wrapper .dataTables_length select,
        .dataTables_wrapper .dataTables_filter input {
            background: var(--surface2) !important;
            border: 1px solid var(--border) !important;
            color: var(--text) !important;
            border-radius: 8px !important;
            padding: 6px 12px !important;
            font-family: 'Inter', sans-serif;
        }
        .dataTables_wrapper .dataTables_length label,
        .dataTables_wrapper .dataTables_filter label,
        .dataTables_wrapper .dataTables_info {
            color: var(--text-muted) !important;
            font-size: 0.85rem;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: var(--text-muted) !important;
            border-radius: 8px !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button.current {
            background: var(--primary) !important;
            border-color: var(--primary) !important;
            color: white !important;
        }
        .dataTables_wrapper .dataTables_paginate .paginate_button:hover {
            background: var(--surface2) !important;
            border-color: var(--border) !important;
            color: var(--text) !important;
        }
        .btn-outline-primary {
            border-color: var(--primary) !important;
            color: var(--primary) !important;
            font-size: 0.72rem !important;
            padding: 3px 8px !important;
        }
        .btn-outline-primary:hover {
            background: var(--primary) !important;
            color: white !important;
        }
        .doc-cell { white-space: nowrap; }
        .school-cell { font-size: 0.82rem; color: var(--text-muted); }
        .team-cell { font-size: 0.8rem; }

        /* ‚îÄ‚îÄ REVIEW BOARD ‚îÄ‚îÄ */
        .review-toolbar {
            margin: 8px 0 12px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .review-search {
            min-width: 260px;
            max-width: 540px;
            flex: 1 1 340px;
        }
        .review-summary {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }
        .review-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 6px 12px;
            font-size: 0.78rem;
            color: var(--text-muted);
        }
        .review-pill strong {
            color: var(--text);
            margin-left: 6px;
        }
        .review-view-switch {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .review-subfilters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 10px;
        }
        .review-subfilters.hidden {
            display: none;
        }
        .review-board {
            display: grid;
            gap: 12px;
        }
        .review-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
        }
        .review-card {
            background: linear-gradient(160deg, rgba(30,41,59,0.96), rgba(15,23,42,0.96));
            border: 1px solid rgba(51,65,85,0.75);
            border-radius: 12px;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            box-shadow: 0 10px 24px rgba(2,6,23,0.35);
        }
        .review-card-head {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            gap: 10px;
        }
        .review-card-player {
            font-size: 0.96rem;
            font-weight: 700;
            line-height: 1.25;
            color: var(--text);
        }
        .review-card-meta {
            font-size: 0.78rem;
            color: var(--text-muted);
            line-height: 1.4;
        }
        .review-note-box {
            min-height: 44px;
            border: 1px solid rgba(51,65,85,0.7);
            border-radius: 9px;
            padding: 8px;
            background: rgba(15,23,42,0.6);
            font-size: 0.78rem;
            color: var(--text);
            white-space: pre-wrap;
            line-height: 1.35;
        }
        .review-note-box.muted {
            color: var(--text-muted);
        }
        .review-card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .review-updated {
            white-space: nowrap;
            font-family: monospace;
            color: var(--text-muted);
            font-size: 0.73rem;
        }
        .review-status-badge {
            display: inline-flex;
            align-items: center;
            border-radius: 999px;
            padding: 2px 10px;
            font-size: 0.72rem;
            font-weight: 700;
            border: 1px solid transparent;
        }
        .review-status-badge.none {
            color: var(--text-muted);
            border-color: var(--border);
            background: rgba(148,163,184,0.08);
        }
        .review-status-badge.review {
            color: var(--primary);
            border-color: rgba(249,115,22,0.35);
            background: rgba(249,115,22,0.15);
        }
        .review-status-badge.correct-review {
            color: #86efac;
            border-color: rgba(34,197,94,0.4);
            background: rgba(34,197,94,0.16);
        }
        .review-open-btn {
            border: 1px solid rgba(14,165,233,0.35);
            background: rgba(14,165,233,0.14);
            color: var(--accent);
            border-radius: 8px;
            padding: 4px 10px;
            font-size: 0.74rem;
            font-weight: 700;
            cursor: pointer;
        }
        .review-open-btn:hover {
            background: rgba(14,165,233,0.25);
        }
        .school-audit-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 12px;
        }
        .school-audit-card {
            background: linear-gradient(160deg, rgba(30,41,59,0.95), rgba(15,23,42,0.97));
            border: 1px solid rgba(51,65,85,0.75);
            border-radius: 12px;
            padding: 12px;
            display: grid;
            gap: 10px;
        }
        .school-audit-title {
            font-size: 0.94rem;
            font-weight: 700;
            color: var(--text);
            line-height: 1.3;
        }
        .school-audit-sub {
            font-size: 0.74rem;
            color: var(--text-muted);
        }
        .audit-row {
            display: grid;
            grid-template-columns: 88px 1fr;
            align-items: start;
            gap: 8px;
            font-size: 0.75rem;
        }
        .audit-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
        }
        .audit-codes {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }
        .audit-code {
            border-radius: 999px;
            border: 1px solid rgba(51,65,85,0.9);
            padding: 2px 8px;
            font-size: 0.71rem;
            line-height: 1.4;

</div>

const IMPORT_STORAGE_KEY = 'bb_import_data_v1';

window.addEventListener('DOMContentLoaded', () => {
    const restored = restoreImportedData();
    const uploadInput = document.getElementById('csvUploadInput');
    if (uploadInput) {
        uploadInput.addEventListener('change', () => {
            setUploadStatus(uploadInput.files && uploadInput.files[0]
                ? `Selected: ${uploadInput.files[0].name}`
                : 'No upload yet.');
        });
    }

    buildSchoolTags();
    applyFilters();
    updateReviewBoardControls();
    renderReviewBoard();
    updateHeroStats();

    if (restored) {
        setUploadStatus(`Restored ${TEAMS_DATA.length} teams and ${ALL_PLAYERS.length} players from your last successful import.`, 'ok');
    }
});

function rebuildIndexes() {
    Object.keys(TEAM_BY_SOURCE_IDX).forEach(key => delete TEAM_BY_SOURCE_IDX[key]);
    ALL_PLAYERS.length = 0;

    TEAMS_DATA.forEach((team, teamIdx) => {
        if (!Number.isInteger(team.source_idx)) {
            team.source_idx = teamIdx;
        }
        TEAM_BY_SOURCE_IDX[team.source_idx] = team;
        if (!Array.isArray(team.players)) {
            team.players = [];
        }

        team.players.forEach((p, playerIdx) => {
            ALL_PLAYERS.push({
                record_id: p.record_id,
                name: p.name,
                dob: p.dob,
                dob_display: p.dob_display,
                school: team.school,
                team: team.team,
                category: team.category,
                gender: team.gender,
                team_source_idx: team.source_idx,
                player_idx: playerIdx,
            });
        });
    });
}

function countPlayers(teams) {
    if (!Array.isArray(teams)) return 0;
    return teams.reduce((sum, team) => {
        const players = Array.isArray(team && team.players) ? team.players.length : 0;
        return sum + players;
    }, 0);
}

function persistImportedData() {
    try {
        localStorage.setItem(IMPORT_STORAGE_KEY, JSON.stringify(TEAMS_DATA));
    } catch (err) {
        // ignore storage quota issues and keep app running
    }
}

function restoreImportedData() {
    try {
        const raw = localStorage.getItem(IMPORT_STORAGE_KEY);
        if (!raw) return false;
        const parsed = JSON.parse(raw);
        if (!Array.isArray(parsed)) return false;
        if (countPlayers(parsed) === 0) return false;

        TEAMS_DATA.length = 0;
        TEAMS_DATA.push(...parsed);
        rebuildIndexes();
        return true;
    } catch (err) {
        return false;
    }
}

function loadReviewState() {
    try {
        const raw = localStorage.getItem(REVIEW_STORAGE_KEY);
        if (!raw) return {};
        const parsed = JSON.parse(raw);
        return parsed && typeof parsed === 'object' ? parsed : {};
    } catch (err) {
        return {};
    }
}

function persistReviewState() {
    localStorage.setItem(REVIEW_STORAGE_KEY, JSON.stringify(reviewState));
}

function getPlayerKey(player) {
    return player && player.record_id ? player.record_id : '';
}

function getReviewEntry(player) {
    const key = getPlayerKey(player);
    if (!key || !reviewState[key]) {
        return { status: '', note: '', updated_at: '' };
    }
    return {
        status: reviewState[key].status || '',
        note: reviewState[key].note || '',
        updated_at: reviewState[key].updated_at || '',
    };
}

function setReviewEntry(player, status, note) {
    const key = getPlayerKey(player);
    if (!key) return;
    const cleanStatus = status || '';
    const cleanNote = (note || '').trim();

    if (!cleanStatus && !cleanNote) {
        delete reviewState[key];
    } else {
        reviewState[key] = {
            status: cleanStatus,
            note: cleanNote,
            updated_at: new Date().toISOString(),
        };
    }
    persistReviewState();
}

function statusLabel(status) {
    if (status === 'review') return 'Review';
    if (status === 'correct_review') return 'Correct Review';
    return 'No Tag';
}

function statusShort(status) {
    if (status === 'review') return 'Review';
    if (status === 'correct_review') return 'Correct';
    return '';
}

function statusClass(status) {
    if (status === 'review') return 'review';
    if (status === 'correct_review') return 'correct-review';
    return 'none';
}

function formatUpdated(ts) {
    if (!ts) return '‚Äî';
    const d = new Date(ts);
    if (Number.isNaN(d.getTime())) return ts;
    return d.toLocaleString();
}

function updateHeroStats() {
    const totalTeams = TEAMS_DATA.length;
    const totalPlayers = TEAMS_DATA.reduce((s, t) => s + t.players.length, 0);
    const schools = [...new Set(TEAMS_DATA.map(t => t.school))].length;
    const withPhotos = TEAMS_DATA.reduce((s, t) => s + t.players.filter(p => p.photo).length, 0);
    const withCert = TEAMS_DATA.reduce((s, t) => s + t.players.filter(p => p.cert_url).length, 0);
    const tagged = Object.values(reviewState).filter(v => (v.status || '').length > 0).length;
    const reviewOnly = Object.values(reviewState).filter(v => v.status === 'review').length;
    const correctOnly = Object.values(reviewState).filter(v => v.status === 'correct_review').length;

    document.getElementById('heroStats').innerHTML = `
        <div class="stat-pill"><span class="num">${totalTeams}</span> Teams</div>
        <div class="stat-pill"><span class="num">${totalPlayers}</span> Players</div>
        <div class="stat-pill"><span class="num">${schools}</span> Schools</div>
        <div class="stat-pill"><span class="num">${withCert}</span> üìã Cert Links</div>
        <div class="stat-pill"><span class="num">${withPhotos}</span> üì∑ Photos</div>
        <div class="stat-pill"><span class="num">${tagged}</span> üè∑Ô∏è Tagged</div>
        <div class="stat-pill"><span class="num">${reviewOnly}</span> ‚ö†Ô∏è Review</div>
        <div class="stat-pill"><span class="num">${correctOnly}</span> ‚úÖ Correct</div>
    `;
    document.getElementById('teamsCount').textContent = totalTeams;
    document.getElementById('reviewCount').textContent = tagged;
}

// ‚îÄ‚îÄ SCHOOL TAGS ‚îÄ‚îÄ
function buildSchoolTags() {
    const schools = [...new Set(TEAMS_DATA.map(t => t.school))].sort();
    const container = document.getElementById('schoolTags');
    container.innerHTML = '';
    schools.forEach(school => {
        const tag = document.createElement('button');
        tag.className = 'school-tag';
        tag.textContent = school;
        tag.onclick = () => toggleSchool(school, tag);
        container.appendChild(tag);
    });
}

function toggleSchool(school, el) {
    if (schoolFilter === school) {
        schoolFilter = null;
        document.querySelectorAll('.school-tag').forEach(t => t.classList.remove('active'));
    } else {
        schoolFilter = school;
        document.querySelectorAll('.school-tag').forEach(t => {
            t.classList.toggle('active', t.textContent === school);
        });
    }
    applyFilters();
}

// ‚îÄ‚îÄ GENDER FILTER ‚îÄ‚îÄ
function toggleGender(g) {
    if (genderFilter === g) {
        genderFilter = null;
    } else {
        genderFilter = g;
    }
    document.getElementById('filterM').classList.toggle('active', genderFilter === 'Masculino');
    document.getElementById('filterF').classList.toggle('active', genderFilter === 'Femenino');
    document.getElementById('filterAll').style.display = genderFilter ? 'block' : 'none';
    applyFilters();
}

function clearFilters() {
    genderFilter = null;
    schoolFilter = null;
    document.getElementById('mainSearch').value = '';
    document.getElementById('filterM').classList.remove('active');
    document.getElementById('filterF').classList.remove('active');
    document.getElementById('filterAll').style.display = 'none';
    document.querySelectorAll('.school-tag').forEach(t => t.classList.remove('active'));
    applyFilters();
}

function setUploadStatus(message, kind = '') {
    const statusEl = document.getElementById('csvUploadStatus');
    if (!statusEl) return;
    statusEl.textContent = message;
    statusEl.className = kind ? `upload-status ${kind}` : 'upload-status';
}

async function handleCsvUpload() {
    const input = document.getElementById('csvUploadInput');
    const btn = document.getElementById('csvUploadBtn');
    if (!input || !input.files || !input.files[0]) {
        setUploadStatus('Select a CSV or Excel file first.', 'err');
        return;
    }

    const file = input.files[0];
    if (btn) btn.disabled = true;
    setUploadStatus(`Loading ${file.name}...`);

    try {
        const parsed = await parseUploadFile(file);
        const result = buildTeamsFromRows(parsed.headers, parsed.rows);
        const teams = result.teams;

        if (result.playerCount === 0) {
            setUploadStatus(`Imported ${file.name}, but it has no player rows. Keeping your current dashboard data unchanged.`, 'warn');
            return;
        }

        TEAMS_DATA.length = 0;
        TEAMS_DATA.push(...teams);
        rebuildIndexes();
        pruneReviewStateToCurrentData();
        persistImportedData();

        clearFilters();
        buildSchoolTags();
        applyFilters();
        renderReviewBoard();
        updateHeroStats();

        setUploadStatus(`Loaded ${teams.length} teams and ${result.playerCount} players from ${file.name}.`, 'ok');
    } catch (err) {
        setUploadStatus(`Upload failed: ${err.message}`, 'err');
    } finally {
        if (btn) btn.disabled = false;
    }
}

async function parseUploadFile(file) {
    const lowerName = (file.name || '').toLowerCase();
    if (lowerName.endsWith('.csv')) {
        const text = await file.text();
        return parseCsv(text);
    }

    if (lowerName.endsWith('.xlsx') || lowerName.endsWith('.xls')) {
        return parseExcelFile(file);
    }

    throw new Error('Unsupported file type. Use .csv, .xlsx, or .xls.');
}

async function parseExcelFile(file) {
    if (typeof XLSX === 'undefined') {
        throw new Error('Excel parser failed to load. Refresh and try again, or upload CSV.');
    }

    let workbook;
    try {
        const bytes = await file.arrayBuffer();
        workbook = XLSX.read(bytes, { type: 'array', raw: false, cellDates: false });
    } catch (err) {
        throw new Error('Unable to read Excel file.');
    }

    if (!workbook.SheetNames || workbook.SheetNames.length === 0) {
        throw new Error('Excel file has no sheets.');
    }

    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
    const grid = XLSX.utils.sheet_to_json(firstSheet, {
        header: 1,
        raw: false,
        defval: '',
        blankrows: false,
    });

    if (!Array.isArray(grid) || grid.length === 0) {
        return { headers: [], rows: [] };
    }

    const headers = grid[0].map(h => String(h || '').replace(/^\uFEFF/, '').trim());
    const rows = grid.slice(1)
        .map(r => Array.isArray(r) ? r.map(v => String(v || '').trim()) : [])
        .filter(r => r.some(cell => cell.length > 0));

    return { headers, rows };
}

const CATEGORY_LABEL_BY_CODE = Object.freeze({
    J: 'Juvenil',
    JR: 'Junior',
    M: 'Mini',
    P: 'Publica',
    SR: 'Senior',
});

const CATEGORY_BASE_CODE_BY_TOKEN = Object.freeze({
    j: 'J',
    juv: 'J',
    juvenil: 'J',
    jr: 'JR',
    junior: 'JR',
    m: 'M',
    mini: 'M',
    minir: 'M',
    p: 'P',
    pub: 'P',
    publica: 'P',
    public: 'P',
    sr: 'SR',
    senior: 'SR',
});

const GENDER_CODE_BY_TOKEN = Object.freeze({
    m: 'M',
    masc: 'M',
    masculine: 'M',
    masculino: 'M',
    masculina: 'M',
    masuclino: 'M',
    male: 'M',
    f: 'F',
    fem: 'F',
    feminine: 'F',
    femenino: 'F',
    femenina: 'F',
    female: 'F',
});

const GENDER_LABEL_BY_CODE = Object.freeze({
    M: 'Masculino',
    F: 'Femenino',
});

function normalizeImportToken(value) {
    return String(value || '')
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, '')
        .trim();
}

function normalizeImportText(value) {
    return String(value || '')
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .replace(/[^a-z0-9]+/g, ' ')
        .trim()
        .replace(/\s+/g, ' ');
}

function tokenizeImportText(value) {
    const normalized = normalizeImportText(value);
    return normalized ? normalized.split(' ') : [];
}

function getCategoryMetadataFromCode(value) {
    const compact = String(value || '').trim().toUpperCase().replace(/[^A-Z]/g, '');
    if (!compact) return null;
    if (window.CATEGORY_CODE_METADATA && window.CATEGORY_CODE_METADATA[compact]) {
        return { code: compact, ...window.CATEGORY_CODE_METADATA[compact] };
    }
    if (CATEGORY_LABEL_BY_CODE[compact]) {
        return { code: compact, category: CATEGORY_LABEL_BY_CODE[compact], gender: '' };
    }
    return null;
}

function getCategoryBaseCode(value) {
    const raw = String(value || '').trim();
    if (!raw) return '';

    const explicit = getCategoryMetadataFromCode(raw);
    if (explicit && explicit.code) {
        const clean = String(explicit.code).trim().toUpperCase();
        const base = (clean.endsWith('M') || clean.endsWith('F')) ? clean.slice(0, -1) : clean;
        if (CATEGORY_LABEL_BY_CODE[base]) {
            return base;
        }
    }

    const tokens = tokenizeImportText(raw);
    for (let i = 0; i < tokens.length; i += 1) {
        const mapped = CATEGORY_BASE_CODE_BY_TOKEN[tokens[i]];
        if (mapped) return mapped;
    }
    for (let i = 0; i < tokens.length; i += 1) {
        const token = tokens[i];
        if (token.startsWith('junior')) return 'JR';
        if (token.startsWith('juvenil')) return 'J';
        if (token.startsWith('senior')) return 'SR';
        if (token.startsWith('mini') || token.startsWith('minir')) return 'M';
        if (token === 'public' || token.startsWith('publica')) return 'P';
    }

    const token = normalizeImportToken(raw);
    if (CATEGORY_BASE_CODE_BY_TOKEN[token]) {
        return CATEGORY_BASE_CODE_BY_TOKEN[token];
    }
    return '';
}

function getGenderCode(value) {
    const raw = String(value || '').trim();
    if (!raw) return '';

    const explicit = getCategoryMetadataFromCode(raw);
    if (explicit && explicit.code) {
        const clean = String(explicit.code).trim().toUpperCase();
        const last = clean.slice(-1);
        if (last === 'M' || last === 'F') {
            return last;
        }
    }

    const tokens = tokenizeImportText(raw);
    for (let i = 0; i < tokens.length; i += 1) {
        const mapped = GENDER_CODE_BY_TOKEN[tokens[i]];
        if (mapped) return mapped;
    }
    for (let i = 0; i < tokens.length; i += 1) {
        const token = tokens[i];
        if (token.startsWith('femenin') || token.startsWith('fem') || token.startsWith('female')) return 'F';
        if (token.startsWith('masculin') || token.startsWith('masuclin') || token.startsWith('masc') || token.startsWith('male')) return 'M';
    }

    const token = normalizeImportToken(raw);
    if (GENDER_CODE_BY_TOKEN[token]) {
        return GENDER_CODE_BY_TOKEN[token];
    }
    return '';
}

function parseCategoryGenderFromTeamName(teamNameRaw) {
    const raw = String(teamNameRaw || '').trim();
    if (!raw) {
        return { categoryBaseCode: '', genderCode: '' };
    }

    const parts = raw.split('-').map(part => part.trim()).filter(Boolean);
    let categoryBaseCode = '';
    let genderCode = '';

    for (let i = parts.length - 1; i >= 0; i -= 1) {
        const part = parts[i];
        if (!genderCode) {
            genderCode = getGenderCode(part);
        }
        if (!categoryBaseCode) {
            categoryBaseCode = getCategoryBaseCode(part);
        }
        if (genderCode && categoryBaseCode) {
            break;
        }
    }

    if (!genderCode) {
        genderCode = getGenderCode(raw);
    }
    if (!categoryBaseCode) {
        categoryBaseCode = getCategoryBaseCode(raw);
    }

    return { categoryBaseCode, genderCode };
}

function buildCategoryCode(categoryRaw, genderRaw, teamNameRaw) {
    const explicit = getCategoryMetadataFromCode(categoryRaw);
    if (explicit && explicit.code && window.CATEGORY_CODE_METADATA && window.CATEGORY_CODE_METADATA[explicit.code]) {
        return explicit.code;
    }

    const teamNameParts = parseCategoryGenderFromTeamName(teamNameRaw);
    const categoryBaseCode = getCategoryBaseCode(categoryRaw) || teamNameParts.categoryBaseCode;
    const genderCode = getGenderCode(genderRaw) || getGenderCode(categoryRaw) || teamNameParts.genderCode;
    if (!categoryBaseCode || !genderCode) {
        return '';
    }
    return `${categoryBaseCode}${genderCode}`;
}

function normalizeCategoryLabel(value) {
    const baseCode = getCategoryBaseCode(value);
    return CATEGORY_LABEL_BY_CODE[baseCode] || '';
}

function normalizeGenderLabel(value) {
    const genderCode = getGenderCode(value);
    return GENDER_LABEL_BY_CODE[genderCode] || '';
}

function normalizeCategoryAndGender(categoryRaw, genderRaw, teamNameRaw) {
    const combinedCode = buildCategoryCode(categoryRaw, genderRaw, teamNameRaw);
    if (combinedCode) {
        const meta = getCategoryMetadataFromCode(combinedCode);
        if (meta && meta.category && meta.gender) {
            return {
                code: combinedCode,
                category: meta.category,
                gender: meta.gender,
            };
        }
    }

    const teamNameParts = parseCategoryGenderFromTeamName(teamNameRaw);
    const categoryCode = getCategoryBaseCode(categoryRaw) || teamNameParts.categoryBaseCode;
    const genderCode = getGenderCode(genderRaw) || getGenderCode(categoryRaw) || teamNameParts.genderCode;
    const category = CATEGORY_LABEL_BY_CODE[categoryCode] || '';
    const genderFromGender = GENDER_LABEL_BY_CODE[genderCode] || '';
    const genderFromCategory = normalizeGenderLabel(categoryRaw);
    return {
        code: combinedCode || (categoryCode && genderCode ? `${categoryCode}${genderCode}` : ''),
        category,
        gender: genderFromGender || genderFromCategory || '',
    };
}

function makeTeamMapKey(teamName, schoolName, teamId) {
    const cleanId = String(teamId || '').trim();
    if (cleanId) {
        return `id:${cleanId}`;
    }

    const cleanTeam = normalizeImportToken(teamName) || 'unassigned';
    const cleanSchool = normalizeImportToken(schoolName) || 'unknownschool';
    return `school:${cleanSchool}|team:${cleanTeam}`;
}

function buildTeamsFromRows(headers, rows) {
    if (!headers.length) {
        throw new Error('File is empty or missing headers.');
    }

    const idx = {};
    headers.forEach((header, i) => {
        idx[normalizeHeader(header)] = i;
    });

    const hasAnyHeader = (names) => names.some(name => idx[normalizeHeader(name)] !== undefined);

    const pick = (row, names) => {
        for (const name of names) {
            const i = idx[normalizeHeader(name)];
            if (i !== undefined) {
                return (row[i] || '').trim();
            }
        }
        return '';
    };

    if (!hasAnyHeader(['x_studio_teams/x_studio_players/x_name', 'Player Name'])) {
        throw new Error('Missing player column in this export.');
    }

    const teamsMap = new Map();
    let playerCounter = 1;
    let currentSchool = '';
    let currentTeam = '';
    let currentTeamId = '';
    let currentGender = '';
    let currentCategory = '';
    let currentCategoryCode = '';

    const getOrCreateTeam = (teamName, teamId) => {
        const displayTeamName = String(teamName || '').trim() || `${currentSchool || 'Unknown School'} - Unassigned`;
        const mapKey = makeTeamMapKey(displayTeamName, currentSchool, teamId);
        if (!teamsMap.has(mapKey)) {
            teamsMap.set(mapKey, {
                source_idx: teamsMap.size,
                team: displayTeamName,
                school: currentSchool || 'Unknown School',
                gender: currentGender || '',
                category: currentCategory || '',
                category_code: currentCategoryCode || '',
                players: [],
            });
        } else {
            const team = teamsMap.get(mapKey);
            if ((!team.team || team.team.includes('Unassigned')) && displayTeamName) team.team = displayTeamName;
            if (!team.school && currentSchool) team.school = currentSchool;
            if (!team.gender && currentGender) team.gender = currentGender;
            if (!team.category && currentCategory) team.category = currentCategory;
            if (!team.category_code && currentCategoryCode) team.category_code = currentCategoryCode;
        }
        return teamsMap.get(mapKey);
    };

    rows.forEach(row => {
        const schoolVal = pick(row, ['Nombre del Colegio', 'School', 'x_name']);
        const teamVal = pick(row, ['x_studio_teams/x_name', 'Team']);
        const teamIdVal = pick(row, ['x_studio_teams/id', 'Team ID']);
        const genderVal = pick(row, ['x_studio_teams/x_studio_sex', 'Gender', 'Sexo']);
        const categoryVal = pick(row, ['x_studio_teams/x_studio_category', 'Category', 'Categoria']);
        const playerName = pick(row, ['x_studio_teams/x_studio_players/x_name', 'Player Name']);
        const normalized = normalizeCategoryAndGender(categoryVal, genderVal, teamVal || currentTeam);

        if (schoolVal) currentSchool = schoolVal;
        if (teamVal) currentTeam = teamVal;
        if (teamIdVal) currentTeamId = teamIdVal;
        if (normalized.gender) currentGender = normalized.gender;
        if (normalized.category) currentCategory = normalized.category;
        if (normalized.code) currentCategoryCode = normalized.code;
        if (teamVal || teamIdVal) getOrCreateTeam(currentTeam, currentTeamId);
        if (!playerName) return;

        const certHtml = pick(row, [
            'x_studio_teams/x_studio_players/x_studio_certificado_de_nacimiento_html',
            'Birth Certificate HTML'
        ]);
        const waiverHtml = pick(row, [
            'x_studio_teams/x_studio_players/x_waiver_html',
            'x_studio_teams/x_studio_players/x_studio_waiver_html',
            'Waiver HTML'
        ]);
        const certUrl = extractDocUrl(certHtml);
        const waiverUrl = extractDocUrl(waiverHtml);
        const certPreview = drivePreviewUrl(certUrl);
        const waiverPreview = drivePreviewUrl(waiverUrl);
        const photo = extractPhotoUrl(certHtml) || extractPhotoUrl(waiverHtml);
        const photoFull = extractPhotoFullUrl(certHtml) || extractPhotoFullUrl(waiverHtml);
        const dob = pick(row, ['x_studio_teams/x_studio_players/x_studio_date_of_birth', 'Date of Birth']);
        const jerseyRaw = pick(row, ['x_studio_teams/x_studio_players/x_studio_jersey_number', 'Jersey #']);
        const grade = pick(row, ['x_studio_teams/x_studio_players/x_studio_grade', 'Grade']);
        const teamKey = currentTeam || `${currentSchool || 'Unknown School'} - Unassigned`;

        getOrCreateTeam(teamKey, currentTeamId).players.push({
            record_id: `player_${String(playerCounter).padStart(4, '0')}`,
            name: playerName,
            dob: dob,
            dob_display: formatDobDisplay(dob),
            jersey: normalizeJersey(jerseyRaw),
            grade: grade || '',
            cert_url: certUrl,
            waiver_url: waiverUrl,
            cert_preview: certPreview,
            waiver_preview: waiverPreview,
            photo: photo,
            photo_full: photoFull,
        });
        playerCounter += 1;
    });

    const teams = Array.from(teamsMap.values()).map((team, idx) => ({
        ...team,
        source_idx: idx,
    }));

    return { teams, playerCount: playerCounter - 1 };
}

function normalizeHeader(header) {
    return String(header || '').replace(/^\uFEFF/, '').trim().toLowerCase();
}

function parseCsv(text) {
    const delimiter = detectCsvDelimiter(text);
    const rows = [];
    let row = [];
    let field = '';
    let inQuotes = false;

    for (let i = 0; i < text.length; i += 1) {
        const ch = text[i];
        const next = text[i + 1];

        if (ch === '"') {
            if (inQuotes && next === '"') {
                field += '"';
                i += 1;
            } else {
                inQuotes = !inQuotes;
            }
            continue;
        }

        if (ch === delimiter && !inQuotes) {
            row.push(field);
            field = '';
            continue;
        }

        if ((ch === '\n' || ch === '\r') && !inQuotes) {
            if (ch === '\r' && next === '\n') i += 1;
            row.push(field);
            rows.push(row);
            row = [];
            field = '';
            continue;
        }

        field += ch;
    }

    if (field.length > 0 || row.length > 0) {
        row.push(field);
        rows.push(row);
    }

    if (!rows.length) {
        return { headers: [], rows: [] };
    }

    const headers = rows[0].map(h => String(h || '').replace(/^\uFEFF/, '').trim());
    const body = rows.slice(1).filter(r => r.some(cell => String(cell || '').trim().length > 0));
    return { headers, rows: body };
}

function detectCsvDelimiter(text) {
    const preview = String(text || '').split(/\r?\n/).slice(0, 5).join('\n');
    const commaCount = countDelimiterOutsideQuotes(preview, ',');
    const semicolonCount = countDelimiterOutsideQuotes(preview, ';');
    return semicolonCount > commaCount ? ';' : ',';
}

function countDelimiterOutsideQuotes(text, delimiter) {
    let count = 0;
    let inQuotes = false;
    for (let i = 0; i < text.length; i += 1) {
        const ch = text[i];
        const next = text[i + 1];
        if (ch === '"') {
            if (inQuotes && next === '"') {
                i += 1;
            } else {
                inQuotes = !inQuotes;
            }
            continue;
        }
        if (!inQuotes && ch === delimiter) count += 1;
    }
    return count;
}

function extractHref(html) {
    if (!html) return '';
    const m = String(html).match(/href=['"]?([^'" >]+)/i);
    return m ? decodeHtmlEntity(m[1].trim()) : '';
}

function extractImgSrc(html) {
    if (!html) return '';
    const m = String(html).match(/<img[^>]*src=['"]([^'"]+)['"]/i);
    return m ? decodeHtmlEntity(m[1].trim()) : '';
}

function decodeHtmlEntity(value) {
    if (!value) return '';
    const textarea = document.createElement('textarea');
    textarea.innerHTML = value;
    return textarea.value;
}

function extractDriveFileId(url) {
    if (!url) return '';
    try {
        const parsed = new URL(url.trim());
        const host = parsed.hostname.toLowerCase();
        if (!host.includes('drive.google.com') && !host.includes('docs.google.com')) {
            return '';
        }

        const path = parsed.pathname;
        let m = path.match(/\/file\/d\/([A-Za-z0-9_-]+)/);
        if (m) return m[1];
        m = path.match(/\/d\/([A-Za-z0-9_-]+)/);
        if (m) return m[1];
        return parsed.searchParams.get('id') || '';
    } catch (err) {
        return '';
    }
}

function canonicalDriveViewUrl(url) {
    const fileId = extractDriveFileId(url);
    if (!fileId) return url || '';
    return `https://drive.google.com/file/d/${fileId}/view?usp=drive_link`;
}

function drivePreviewUrl(url) {
    const fileId = extractDriveFileId(url);
    if (!fileId) return '';
    return `https://drive.google.com/file/d/${fileId}/preview`;
}

function driveThumbnailUrl(url) {
    const fileId = extractDriveFileId(url);
    if (!fileId) return '';
    return `https://drive.google.com/thumbnail?id=${fileId}&sz=w400`;
}

function extractDocUrl(html) {
    const href = extractHref(html);
    if (!href) return '';
    return canonicalDriveViewUrl(href);
}

function extractPhotoUrl(html) {
    const imgSrc = extractImgSrc(html);
    if (imgSrc) {
        return driveThumbnailUrl(imgSrc) || imgSrc;
    }
    const href = extractHref(html);
    if (!href) return '';
    return driveThumbnailUrl(href);
}

function extractPhotoFullUrl(html) {
    return extractImgSrc(html);
}

function normalizeJersey(raw) {
    const text = String(raw || '').trim();
    if (!text) return '‚Äî';
    const num = Number(text);
    if (Number.isFinite(num)) {
        return String(num).replace(/\.0+$/, '');
    }
    return text;
}

function formatDobDisplay(dobRaw) {
    const value = String(dobRaw || '').trim();
    if (!value) return '‚Äî';
    const isoMatch = value.match(/^(\d{4})-(\d{2})-(\d{2})$/);
    let date;
    if (isoMatch) {
        date = new Date(Number(isoMatch[1]), Number(isoMatch[2]) - 1, Number(isoMatch[3]));
    } else {
        date = new Date(value);
    }
    if (Number.isNaN(date.getTime())) {
        return value;
    }
    return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: '2-digit',
    });
}

function normalizeReviewKey(value) {
    return String(value || '')
        .normalize('NFD')
        .replace(/[\u0300-\u036f]/g, '')
        .toLowerCase()
        .replace(/&/g, ' and ')
        .replace(/[^a-z0-9]+/g, ' ')
        .trim();
}

function getTeamCategoryCode(team) {
    const savedCode = String(team && team.category_code || '').trim().toUpperCase();
    if (savedCode && window.CATEGORY_CODE_METADATA && window.CATEGORY_CODE_METADATA[savedCode]) {
        return savedCode;
    }

    const combinedFromRaw = buildCategoryCode(team && team.category, team && team.gender, team && team.team);
    if (combinedFromRaw && window.CATEGORY_CODE_METADATA && window.CATEGORY_CODE_METADATA[combinedFromRaw]) {
        return combinedFromRaw;
    }
    return combinedFromRaw;
}

function getEligibilityRulesMap() {
    if (window.ELIGIBILITY_RULES_BY_CATEGORY && typeof window.ELIGIBILITY_RULES_BY_CATEGORY === 'object') {
        return window.ELIGIBILITY_RULES_BY_CATEGORY;

    if (typeof window.buildEligibilityRulesByCategory_ === 'function') {

    return {};
}

function buildSchoolCategoryDiagnostics() {
    const rules = getEligibilityRulesMap();
    const actualCodesBySchool = {};
    const sourceSchoolNameByKey = {};

    TEAMS_DATA.forEach(team => {
        const key = normalizeReviewKey(team.school);
        if (!key) return;
        if (!actualCodesBySchool[key]) actualCodesBySchool[key] = new Set();
        if (!sourceSchoolNameByKey[key]) sourceSchoolNameByKey[key] = team.school;
        const code = getTeamCategoryCode(team);
        if (code) actualCodesBySchool[key].add(code);
    });

    const keys = new Set([
        ...Object.keys(rules),
        ...Object.keys(actualCodesBySchool),
    ]);

    const out = [];
    keys.forEach(key => {
        const rule = rules[key];
        const expected = rule && Array.isArray(rule.expected_codes)
            ? [...new Set(rule.expected_codes.map(code => String(code || '').trim().toUpperCase()))].filter(Boolean).sort()
            : [];
        const actualSet = actualCodesBySchool[key] || new Set();
        const actual = Array.from(actualSet).sort();
        const missing = expected.filter(code => !actualSet.has(code));
        const extra = expected.length ? actual.filter(code => !expected.includes(code)) : actual.slice();
        out.push({
            school: (rule && rule.school) || sourceSchoolNameByKey[key] || 'Unknown School',
            hasRule: !!rule,
            expected,
            actual,
            missing,
            extra,
        });
    });

    out.sort((a, b) => {
        const missingDiff = b.missing.length - a.missing.length;
        if (missingDiff !== 0) return missingDiff;
        if (a.hasRule !== b.hasRule) return a.hasRule ? -1 : 1;
        return a.school.localeCompare(b.school);
    });
    return out;
}

    statusEl.value = status || '';
    updateModalTagButtons(statusEl.value);
    updateReviewNoteVisibility(statusEl.value);
    if (autoSave) {
        saveCurrentReview();
    }
}

function updateReviewNoteVisibility(status) {
    const wrap = document.getElementById('modalReviewRowWrap');
    const noteEl = document.getElementById('modalReviewNote');
    const metaEl = document.getElementById('modalReviewMeta');
    if (!wrap || !noteEl || !metaEl) return;

    const showNote = status === 'review';
    wrap.classList.toggle('hidden', !showNote);
    noteEl.disabled = !showNote;
    noteEl.placeholder = showNote ? 'Add note (required for review)' : '';

    if (!showNote) {
        noteEl.value = '';
        if (metaEl.textContent.trim() === '' || metaEl.textContent.includes('No review saved yet.')) {
            metaEl.textContent = 'Notes are only available when status is Review.';
        }
    }
}

function saveCurrentReview() {
    if (!currentPlayerRef) return;
    const team = TEAM_BY_SOURCE_IDX[currentPlayerRef.team_source_idx];
    if (!team || !team.players || !team.players[currentPlayerRef.player_idx]) return;
    const player = team.players[currentPlayerRef.player_idx];

    const statusEl = document.getElementById('modalReviewStatus');
    const noteEl = document.getElementById('modalReviewNote');
    if (!statusEl || !noteEl) return;

    const status = statusEl.value;
    const note = status === 'review' ? noteEl.value : '';
    setReviewEntry(player, status, note);

    const updated = getReviewEntry(player);
    const meta = updated.updated_at ? `Last saved: ${formatUpdated(updated.updated_at)}` : 'No review saved yet.';
    document.getElementById('modalReviewMeta').textContent = meta;
    updateModalTagButtons(updated.status || '');
    updateReviewNoteVisibility(updated.status || '');

    if (activeTab === 'teams') {
        applyFilters();
    }
    renderReviewBoard();
    updateHeroStats();
}

function closeModal(e) {
    if (e.target === document.getElementById('playerModal')) {
        document.getElementById('playerModal').classList.remove('open');
    }
}

function escHtml(str) {
    return String(str)
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;');
}
</script>
